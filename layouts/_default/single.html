{{ if .Params.categories }}
  <p><strong>Categories:</strong>
    {{ range $index, $category := .Params.categories }}
      <a href="{{ "/categories/" | relLangURL }}{{ $category | urlize }}">{{ $category }}</a>{{ if ne (add $index 1) (len .Params.categories) }}, {{ end }}
    {{ end }}
  </p>
{{ end }}
